name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Git Semantic Version
      uses: PaulHatch/semantic-version@v4.0.3
      with:
        major_pattern: "major:"
        minor_pattern: "feat:"
        format: "${major}.${minor}.${patch}-prerelease${increment}"
      id: version
    
    - name: Docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.TOKEN_PASSWORD}}        
      run: |
        echo "Iniciando login"
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        echo "New version: $NEW_VERSION *****"
        echo "Finalizando login"
    
    - name: Build docker image
      env: 
        NEW_VERSION: ${{ steps.version.aotputs.version }}
      run: |
        docker build --tag maocantor/docker-graphql:$NEW_VERSION .
        docker build --tag maocantor/docker-graphql .
    
    - name: Push docker image
      env: 
        NEW_VERSION: ${{ steps.version.aotputs.version }}
      run: |
        docker push maocantor/docker-graphql:$NEW_VERSION
        docker push maocantor/docker-graphql
   


